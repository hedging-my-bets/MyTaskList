name: iOS Simulator Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # âœ… Provision a job-local Python that allows pip installs (avoids PEP 668)
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Build assets (Pillow)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pillow
          python ios-native/Tools/build_assets.py

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate project
        run: cd ios-native && xcodegen generate

      - name: Build (iPhone 15 simulator)
        run: |
          cd ios-native
          xcodebuild -scheme PetProgress -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' build

      - name: Test
        run: |
          cd ios-native
          xcodebuild test -scheme PetProgress \
            -destination 'platform=iOS Simulator,name=iPhone 15'
